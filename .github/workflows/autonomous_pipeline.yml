name: AI Commander v2.0 CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: ai-commander-v2

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push-to-ecr:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy-to-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push-to-ecr
    
    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          script: |
            # 1. 어떤 명령이라도 실패하면 즉시 중단합니다 (오류 은폐 방지)
            set -e

            # 2. AWS ECR(이미지 저장소)에 로그인합니다.
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
            
            # 3. 이전에 실행 중이던 컨테이너가 있다면 중지하고 삭제합니다 (충돌 방지).
            # || true는 컨테이너가 없어서 오류가 나도 무시하고 계속 진행하라는 의미입니다.
            docker stop ai-commander || true
            docker rm ai-commander || true
            
            # 4. ECR에서 최신 버전의 Docker 이미지를 내려받습니다.
            docker pull ${{ needs.build-and-push-to-ecr.outputs.image }}
            
            # 5. 최신 이미지를 사용하여 새로운 컨테이너를 백그라운드에서 실행합니다.
            # --name 옵션으로 컨테이너에 'ai-commander'라는 고정된 이름을 부여합니다.
            echo "Starting new container..."
            docker run -d --name ai-commander --restart always \
              -v /home/ec2-user/upbit_auto_bot/config:/app/config \
              -v /home/ec2-user/upbit_auto_bot/data:/app/data \
              -v /home/ec2-user/upbit_auto_bot/logs:/app/logs \
              ${{ needs.build-and-push-to-ecr.outputs.image }}
            
            # 6. (가장 중요) 잠시 기다린 후, 컨테이너가 정말로 실행 중인지 확인합니다.
            # 이 단계가 실패하면 GitHub Actions 전체가 '실패'로 표시됩니다.
            echo "Waiting for container to start..."
            sleep 10
            docker ps
            echo "Deployment successful. Container is running."
